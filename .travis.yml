script:
    # Android jobs are triggered from cron and overwrite `script` part
    - if [[ "$OPENRCT2_ANDROID" == "true" ]] ; then exit 0 ; fi
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then bash scripts/linux/build.sh ; fi

notifications:
    on_failure: change
    on_success: change

cache:
    directories:
        - .cache
        - $HOME/.ccache
    apt: true
